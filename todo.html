<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">  
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <title>JavaScript TODO App</title>
    <link rel="icon" href="todo.jpg">
   <link rel="stylesheet" href="todo.css">
  </head>

  <body onload="addTodo()">

    <!-- header -->

    <section class="header">
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text text-white mx-auto">
          JavaScript TODO App
        </span>
      </nav>
    </section>

    <!-- Date Section -->

    <section class="date-section">
      <h2 class="date text-center py-3"></h2>
    </section>

    <!-- TODO Form -->

    <section class="todo-form">
      <div class="card p-3 shadow mx-auto col-xl-8 col-lg-6 col-md-8 col-sm-8">
        <h2 class="text-center mb-3">ADD YOUR TODO</h2>
        <form id="myForm">
            <div class="form-group d-flex">
                <input type="text" id="todoName" class="form-control mr-2" placeholder="Enter TODO" required/>
                <button type="Submit" class="addBtn btn btn-dark todoBtn fa fa-plus p-2" aria-hidden="true"></button>   
            </div>  
        </form> 
      </div>
    </section>

    <!-- TODO List -->
    <div class="container my-4">
      <h2 class="text-center mb-2">Your TODO List</h2>
      <ul id="todoResults" class="list-group card shadow p-2 mx-auto col-xl-8 col-lg-6 col-md-8 col-sm-8">

        <!-- <li class="list-group-item d-flex align-items-center">
          <input type="checkbox" class="checkbox mr-2">
          <p class="text">Cras justo odio</p>
          <button class="delete-btn btn btn-sm btn-danger ml-auto">X</button>
        </li> -->

      </ul>
    </div>

    <!-- Footer -->
    <footer class="container-fluid footer text-center bg-dark py-2 ">
      <p class="m-2 text-white">Copyright &copy; 2020 
        <a href="https://phanindra-reddy.github.io/portfolio/" 
          target="_blank" class="text-white" 
          style="text-decoration:underline;cursor: pointer;"
        >
          Phanindra Reddy
        </a>
      </p>
    </footer>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="todo.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
     crossorigin="anonymous"></script>
  </body>
</html>
